<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/edbfca546f.js" crossorigin="anonymous"></script>
</head>
<body class="w-11/12 m-auto">
    <div>
        <div> <!-- outside nav bar -->
            <div class="mx-auto my-2 p-2 w-max bg-slate-600 rounded-full">
                <a href="#"><i class="p-2 bg-white rounded-full fa-regular fa-circle-play"></i></a>
                <a href="#"><i class="p-2 bg-white rounded-full fa-solid fa-border-all"></i></a>
                <a href="#"><i class="p-2 bg-white rounded-full fa-solid fa-display"></i></a>
                <a href="#"><i class="p-2 bg-white rounded-full fa-solid fa-house-chimney-user"></i></a>
                <a href="#"><i class="p-2 bg-white rounded-full fa-solid fa-gear"></i></a>
                <a href="#"><i class="p-2 bg-white rounded-full fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>

        <div>
            <div class="relative">
                <div class="flex flex-row justify-between py-4"> <!-- top nav bar-->
                    <img class="w-20" src="netflix.png">
                    <div class="relative flex items-center">
                        <input class="py-1 ps-8 pe-2 rounded-full bg-slate-200 w-40" type="text" placeholder="Search...">
                        <i class="absolute left-0 ps-3 fa-solid fa-microphone"></i>
                    </div>
                    <button><i onclick="toggleNav()" class="size-8 p-2 bg-red-600 text-white rounded-full fa-solid fa-bars"></i></button>
                </div>
                <div id="collapsible-nav" class="hidden absolute h-dvh w-full z-10">
                    <div class="bg-slate-200 flex flex-col justify-between h-3/5">
                        <ul>
                            <li class="my-2"><a href="#">Browse</a></li>
                            <li class="my-2"><a href="#">Wishlist</a></li>
                            <li class="my-2"><a href="#">Coming soon</a></li>
                        </ul>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center p-2 bg-slate-600 rounded-full">
                                <a href="#"><i class="p-2 bg-white rounded-full fa-regular fa-circle-user"></i></a>
                                <div class="text-white">
                                    <h3>Lauren</h3>
                                    <p>@kyupin</p>
                                </div>
                            </div>
                            <div class="p-2 bg-slate-600 rounded-full">
                                <a href="#"><i class="p-2 bg-white rounded-full fa-regular fa-bell"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="relative py-4"> <!-- hero img -->
                <img src="stranger.jpg">
                <div class="absolute top-8 right-8 text-white text-xs">
                    <img class="w-36" src="strange-logo.png">
                    <p>2016 - Thriller - 4 Seasons</p>
                    <div>
                        <button class="bg-red-600 rounded-xl py-2 px-4 me-4">Watch</button>
                        <button class="bg-white rounded-xl py-2 px-4 text-black">+</button>
                    </div>
                </div>
            </div>

            <div class="py-4">
                <h1>Popcorn Mania</h1>
            </div>

            <div class="py-4">
                <h1>Continue Watching</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
